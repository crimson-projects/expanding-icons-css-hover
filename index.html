<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Expanding Icons</title>
</head>
<body>
    <ul>
        <li style="--bg-color: #869f00;">
            <span class="icon"><i class="ph-house"></i></span>
            <span class="text">Home</span>
        </li>
        <li style="--bg-color: #E9724C;">
            <span class="icon"><i class="ph-user"></i></span>
            <span class="text">About</span>
        </li>
        <li style="--bg-color: #C5283D;">
            <span class="icon"><i class="ph-cards"></i></span>
            <span class="text">Projects</span>
        </li>
        <li style="--bg-color: #481D24;">
            <span class="icon"><i class="ph-pencil-simple"></i></span>
            <span class="text">Blog</span>
        </li>
        <li style="--bg-color: #255F85;">
            <span class="icon"><i class="ph-phone"></i></span>
            <span class="text">Contact</span>
        </li>
    </ul>
</body>
</html>
